<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile_card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile">
        <div class="photo">
            <img src="../Media/Images/01.jpg">
        </div>
        <div class="top"></div>
        <div class="top2"></div>
        <div class="hero">
            <div class="detail">
                <h1 class="name">Kirtan Patel</h1>
                <p class="info">Frontend Developer</p>
            </div>

            <div class="social-icons">
                <div class="box">
                    <img src="../Media/Logo/facebook_1.svg">
                </div>
                <div class="box">
                    <img src="../Media/Logo/instagram_1.svg">
                </div>
                <div class="box">
                    <img src="../Media/Logo/codepen.svg">
                </div>
                <div class="box">
                    <img src="../Media/Logo/youtube_1.svg">
                </div>
            </div>

                <div class="btn">
                    <button>Subscribe</button>
                    <button>Like</button>
                </div>
        </div>
    </div>
</body>
</html>
