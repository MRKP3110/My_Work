<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        body{
            background-color:rgba(226, 226, 244, 0.829);
        }
        .carousel{
            margin: 6px;
        }

        .carousel-item{
            height: 450px;
            width: 100%;
        }

        .carousel-item img {
            height: 400px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            margin-top: 0;
        }

        .card {
            height: 20rem;
            width: 20rem;
            background-color: #ebf6f5;
        }

        .card-text{
            height: 45px;
            width: 100%;
        }

        .container-fluid{
            margin: 20px;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
      
    </style>
</head>
<body>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.pexels.com/photos/29421578/pexels-photo-29421578.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class=" d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/29421579/pexels-photo-29421579.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/29421577/pexels-photo-29421577.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>



      <div class="container">

        <div class="card" style="width: 18rem;">
            <img src="https://i.ytimg.com/vi/eCU7FfMl5WU/hqdefault.jpg?sqp=-oaymwEmCKgBEF5IWvKriqkDGQgBFQAAiEIYAdgBAeIBCggYEAIYBjgBQAE=&rs=AOn4CLDUwTM3eIZkxnTOkWxw2h-lbmSkkw" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Learn React</h5>
              <p class="card-text">Let's learn react from scratch with projects.</p>
              <a href="https://youtu.be/eCU7FfMl5WU?list=PLRAV69dS1uWQos1M1xP6LWN6C-lZvpkmq" class="btn btn-primary">Watch Video</a>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="https://i.ytimg.com/vi/lHOb0BWu3-M/hqdefault.jpg?sqp=-oaymwEmCKgBEF5IWvKriqkDGQgBFQAAiEIYAdgBAeIBCggYEAIYBjgBQAE=&rs=AOn4CLBe53MXflmjjorCbj--IxIJf7xtZQ" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Roadmap</h5>
              <p class="card-text">How to learn react | A react Roadmap.</p>
              <a href="https://youtu.be/lHOb0BWu3-M?list=PLRAV69dS1uWQos1M1xP6LWN6C-lZvpkmq" class="btn btn-primary">Watch Video</a>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="https://i.ytimg.com/vi/lf8giXzuxVE/hqdefault.jpg?sqp=-oaymwEmCKgBEF5IWvKriqkDGQgBFQAAiEIYAdgBAeIBCggYEAIYBjgBQAE=&rs=AOn4CLCjDyc3M8O9HMsJwQ00ULNp6uoT1A" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Create Projects</h5>
              <p class="card-text">Create react projects.</p>
              <a href="https://youtu.be/lf8giXzuxVE?list=PLRAV69dS1uWQos1M1xP6LWN6C-lZvpkmq" class="btn btn-primary">Watch Video</a>
            </div>
          </div>
      </div>
    
      <footer class="container-fluid">

        <div class="row">
    
            <div class="">
    
                <p>&copy; Kirtan Patel</p> 
    
            </div>
    
        </div>
    
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
